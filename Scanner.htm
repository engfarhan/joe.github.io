<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        #camera-container {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Scan the QR Code</h1>
    <div id="camera-container">
        <video id="preview"></video>
        <div class="overlay-text">Point your camera at the QR Code.</div>
    </div>

    <script type="text/javascript">
        // Get the video element
        let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });

        // Listen for a QR code to be scanned
        scanner.addListener('scan', function (content) {
            // 'content' will be the URL found in the QR code
            console.log("QR Code scanned, redirecting to: " + content);
            
            // Redirect the user to the scanned URL
            window.location.href = content;
        });

        // Get the available cameras on the device
        Instascan.Camera.getCameras().then(function (cameras) {
            if (cameras.length > 0) {
                // If there's a back camera, use it. Otherwise, use the first available one.
                const backCamera = cameras.find(camera => camera.name.toLowerCase().includes('back')) || cameras[0];
                scanner.start(backCamera);
            } else {
                console.error('No cameras found.');
                alert('No cameras found on your device.');
            }
        }).catch(function (e) {
            console.error(e);
            alert('Error accessing camera. Please check your permissions.');
        });
    </script>
</body>
</html>
